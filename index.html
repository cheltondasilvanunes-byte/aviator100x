
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator – Criar Conta</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #120016;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    /* TÍTULO NO TOPO */
    .title {
      text-align: center;
      color: #ff8a00;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #ff005c;
    }

    /* BOTÕES */
    .btn {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #ff8a00, #ff005c);
      cursor: pointer;
      animation: heartbeat 1.8s ease-in-out infinite;
      transition: transform 0.2s;
    }

    /* SEGUNDO BOTÃO BATE EM TEMPO DIFERENTE */
    .btn:nth-of-type(2) {
      animation-delay: 0.9s;
    }

    /* PAUSA AO TOCAR OU PASSAR O MOUSE */
    .btn:hover,
    .btn:active {
      animation-play-state: paused;
      transform: scale(1.02);
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      15%  { transform: scale(1.05); }
      30%  { transform: scale(1); }
      45%  { transform: scale(1.04); }
      60%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    /* CARD COM BORDA */
    .card {
      background: linear-gradient(180deg, #3a001f, #120016);
      border-radius: 16px;
      padding: 0;
      margin: 12px 0;
      cursor: pointer;
      border: 3px solid #ff005c; /* Borda visível */
    }

    .promo-img {
      width: 100%;
      border-radius: 12px;
      display: block;
      border: none;
    }

    .footer-text {
      text-align: center;
      color: #ccc;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- TÍTULO -->
    <div class="title">Aviator Game</div>

    <!-- Botão Criar Conta -->
    <button class="btn" onclick="window.open('https://media1.placard.co.mz/redirect.aspx?pid=2366&bid=1690', '_blank')">Criar conta</button>

    <!-- Imagem promocional -->
    <div class="card" onclick="window.open('https://media1.placard.co.mz/redirect.aspx?pid=2366&bid=1690', '_blank')">
      <img 
        src="https://olabet-register-page.lovable.app/assets/aviator-game-STeGUZC2.jpg" 
        alt="Imagem promocional" 
        class="promo-img"
      />
    </div>

    <!-- Segundo Botão Criar Conta -->
    <button class="btn" onclick="window.open('https://media1.placard.co.mz/redirect.aspx?pid=2366&bid=1690', '_blank')">Criar conta</button>

    <div class="footer-text">
      Clique no botão para se registar e começar
    </div>

  </div>
</body>

</html>
